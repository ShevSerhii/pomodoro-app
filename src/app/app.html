<div class="container" [class.break]="timer.currentMode() !== TimerMode.WORK">
  
  <header>

  <div class="timer-wrapper">

      </span>
    </div>
  </div>

  <div class="controls">
    <button class="main-btn" (click)="timer.toggleTimer()">
      {{ timer.isRunning() ? '–ü–ê–£–ó–ê' : '–°–¢–ê–†–¢' }}

      ‚Ü∫
    </button>
  </div>

  <div class="modes">
    <button [class.active]="timer.currentMode() === TimerMode.WORK"
            (click)="timer.setMode(TimerMode.WORK)">
      –†–æ–±–æ—Ç–∞

        <input type="number" min="1" max="60"

      <div class="input-group">
        <label>–ü–µ—Ä–µ—Ä–≤–∞</label>
        <input type="number" min="1" max="30"

      </div>
    </div>
  </div>

</div>
